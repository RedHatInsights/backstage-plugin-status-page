---
baseUrl: ${SONARQUBE_BASE_URL}
token: ${SONARQUBE_API_KEY}
collects:
  - type: issues
    filter:
      - kind: component
    cache: true
    frequency:
      hours: 2
  - type: measures
    filter:
      - kind: component
    cache: true
    frequency:
      hours: 2
  - factName: extendedMeasures
    type: measures
    filter:
      - kind: component
    cache: true
    frequency:
      hours: 2
    metrics:
      - ncloc
      - complexity
      - violations
      - open_issues
      - bugs
      - code_smells
      - security_rating
      - reliability_rating
      - sqale_rating

