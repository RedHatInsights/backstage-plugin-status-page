stages:
  - install
  - build
  - lint
# - test
  - publish
  - image-build
  - deploy-dev
  - deploy-qa

yarn_install:
  stage: install
  image: images.paas.redhat.com/dat/nodeci-base-image:1.0.0
  tags: 
    - one-platform-pipeline-runner
  needs: []
  rules:
    - if: ($CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_PIPELINE_SOURCE == 'merge_request_event')
  script:
    - yarn install
  cache:
    when: on_success
    key:
      files:
        - yarn.lock
    paths:
      - "**/node_modules/"
  artifacts:
    when: on_success
    paths:
      - "**/node_modules/"
    expire_in: 1 days

yarn_build:
  stage: build
  image: images.paas.redhat.com/dat/nodeci-base-image:1.0.0
  tags: 
    - one-platform-pipeline-runner
  needs: ["yarn_install"]
  rules:
    - if: ($CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_PIPELINE_SOURCE == 'merge_request_event')
  before_script:
    - git config --global --add safe.directory /builds/app-dev-platform/backstage-plugins
  script:
    - yarn tsc
    - yarn build:all
  cache:
    when: on_success
    key:
      files:
        - yarn.lock
    paths:
      - "**/node_modules/"
      - "plugins/**/dist/"
  artifacts:
    when: on_success
    paths:
      - "**/node_modules/"
      - "plugins/**/dist/"
    expire_in: 1 days

yarn_lint:
  stage: lint
  image: images.paas.redhat.com/dat/nodeci-base-image:1.0.0
  tags: 
    - one-platform-pipeline-runner
  needs: ["yarn_install"]
  rules:
    - if: ($CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_PIPELINE_SOURCE == 'merge_request_event')
  before_script:
    - git config --global --add safe.directory /builds/app-dev-platform/backstage-plugins
  script:
    - yarn lint:all

publish_plugins:
  stage: publish
  image: images.paas.redhat.com/dat/nodeci-base-image:1.0.0
  tags:
    - one-platform-pipeline-runner
  needs: 
    - job: yarn_build
      artifacts: true
    - job: yarn_lint
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  before_script:
    - git config --global http.sslVerify "false"
    - git config --global --add safe.directory /builds/app-dev-platform/backstage-plugins
  script: 
    - yarn release --ignore-private-packages

.mpp_build:
  stage: image-build
  image: registry.redhat.io/openshift4/ose-cli:v4.8
  tags:
    - one-platform-pipeline-runner
  needs: 
    - job: yarn_build
      artifacts: false
    - job: yarn_lint
  rules:
  - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  before_script:
    - mkdir ~/.kube
    - cp /alm/kubeconfig ~/.kube/config
    - unset KUBECONFIG
  script:
    - oc config use-context one-platform-pipeline-preprod
    - oc project "$namespace"
    - oc process -f openshift/encrypted-secrets.yaml --ignore-unknown-parameters=true | oc apply -f -
    - oc process -f openshift/buildconfig.yaml -p "TAG=$TAG" --ignore-unknown-parameters=true | oc apply -f -
    - oc start-build bc/backstage-plugins --follow --wait

.mpp_deploy:
  stage: deploy-dev
  image: registry.redhat.io/openshift4/ose-cli:v4.8
  tags:
    - one-platform-pipeline-runner
  rules:
  - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  before_script:
    - mkdir ~/.kube
    - cp /alm/kubeconfig ~/.kube/config
    - unset KUBECONFIG
  script:  
    - oc config use-context one-platform-pipeline-preprod
    - oc project "$namespace"
    - oc process -f openshift/template.yaml -p "NAME=backstage-plugins-$ENV" -p "IMAGE=$IMAGES_PAAS_REPO:$CI_COMMIT_SHORT_SHA" -p "ROUTER_HOSTNAME=$ROUTER_HOSTNAME" --ignore-unknown-parameters=true | oc apply -f -    
    - oc scale deployment "backstage-plugins-$ENV" --replicas=0
    - oc scale deployment "backstage-plugins-$ENV" --replicas=1

