image-build:
  variables:
    TAG: $CI_COMMIT_SHORT_SHA
    namespace: one-platform--pipeline
  extends: .mpp_build
  stage: image-build

deploy-dev:
  variables:
    namespace: one-platform--backstage-plugins-dev
    ENV: dev
    IMAGES_PAAS_REPO: $IMAGES_PAAS_REPO
    ROUTER_HOSTNAME: $ROUTER_HOSTNAME_DEV
  extends: .mpp_deploy
  stage: deploy-dev
  needs: ["image-build"]

deploy-qa:
  variables:
    namespace: one-platform--backstage-plugins-dev
    ENV: qa
    IMAGES_PAAS_REPO: $IMAGES_PAAS_REPO
    ROUTER_HOSTNAME: $ROUTER_HOSTNAME_QA
  extends: .mpp_deploy
  stage: deploy-qa
  needs: ["deploy-dev"]
  when: manual
