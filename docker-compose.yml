services:
  backstage:
    image: images.paas.redhat.com/app-dev-platform/backstage-plugins:latest
    platform: linux/amd64
    env_file: ./.env
    ports:
      - 7007:7007

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_PASSWORD=postgrespw
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - 55000:5432

volumes:
  pg_data:
