      security: []
components:
  schemas:
    Error:
      type: object
      properties:
        error:
          type: object
          properties: {}
          description: ErrorStack
        message:
          type: string
          description: Error Message
      required:
        - error
        - message
    CreateResponseSchema:
      type: object
      properties:
        message:
          type: string
          description: status message
        data:
          anyOf:
            - *ref_2
            - type: 'string'
      required:
        - message
        - data
    Workstream:
      type: object
      properties:
        name:
          type: string
          description: Name of workstream
        title:
          type: string
        pillar:
          type: string
        portfolio:
          type: array
          description: entity refs of the system that the workstream owns
          items:
            type: string
        lead:
          type: string
        members: *ref_3
        jiraProject:
          type: string
        createdAt:
          type: number
        createdBy:
          type: string
          description: user ref
        mail:
          type: string
          description: Email to connect with
        slackChannelUrl:
          type: string
          description: URL to slack channel
      required:
        - name
        - title
        - team
        - lead
        - members
        - jiraProject
        - mail
        - slackChannelUrl
        - pillar
    Members:
      type: array
      items:
        type: object
        properties:
          userRef:
            type: string
          role:
            type: string
            enum:
              - 'Workstream Lead'
              - 'Technical Lead'
              - 'Software Engineer'
              - 'Quality Engineer'
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: 'Bearer XXX'
security:
  - bearerAuth: []
