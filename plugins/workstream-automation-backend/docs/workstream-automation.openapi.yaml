  /{workstream_id}:
    get:
      summary: Get workstream entity
      parameters:
        - name: workstream_id
          in: path
          required: true
          schema:
            type: string
            example: devex_appdev_platform_workstream
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  apiVersion:
                    type: string
                    example: console.one.redhat.com/v1alpha1
                  kind:
                    type: string
                    example: Workstream
                  metadata:
                    type: object
                    properties:
                      name:
                        type: string
                        example: devex_appdev_platform_workstream
                      title:
                        type: string
                        example: Devex - Appdev Platform
                      description:
                        type: string
                        example: Some description about workstream
                      createdBy:
                        type: string
                        example: user:redhat/yoswal
                      namespace:
                        type: string
                        example: redhat
                      links:
                        type: array
                        items: {}
                  spec:
                    type: object
                    properties:
                      members:
                        type: array
                        items:
                          type: object
                          properties:
                            userRef:
                              type: string
                              example: user:redhat/yoswal
                            role:
                              type: string
                              example: Developer
                      pillar:
                        type: string
                        example: Platform Engineering
                      portfolio:
                        type: array
                        items:
